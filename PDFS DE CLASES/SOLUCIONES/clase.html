        <h2>personajes</h2>
        <button id="botoncito">Traer personaje! :D</button>
        <button id="borrar-post"> borrar posteo! </button>
        <div id="characterContainer">
        </div>
    </div>
    <script>
        var id = 1
        function traerPersonaje() {
            $.get('https://rickandmortyapi.com/api/character/' + id, function(data) {
                var personaje = data
                var parrafo = document.createElement('p')
                parrafo.innerText = personaje.name
                var imagen = document.createElement('img')
                imagen.src = personaje.image
                characterContainer.appendChild(parrafo)
                characterContainer.appendChild(imagen)
            })
            id++
        }
        var postId = 1
        function borrarPosteo() {
            $.ajax({
                url:'https://jsonplaceholder.typicode.com/posts/' + postId,
                type: "DELETE",
                success: function(data) {
                    console.log(data)
                }
            })
            postId++
        }
        var botoncito = $('#botoncito')[0]
        var botonBorrarPost = $('#borrar-post')[0]
        console.log(botoncito)
        botoncito.addEventListener('click', traerPersonaje)
        botonBorrarPost.addEventListener('click', borrarPosteo)
